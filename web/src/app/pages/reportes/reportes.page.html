<div class="container-fluid">
  <panel [title]="'Reportes Financieros'">
    <div class="row">
      <div class="col-md-6 mb-3">
        <div class="card">
          <div class="card-body text-center p-5">
            <i class="fa fa-chart-line fa-3x text-primary mb-3"></i>
            <h5>Estado de Resultados</h5>
            <p class="text-muted">Ingresos vs Gastos por período</p>
            <button class="btn btn-primary">Generar Reporte</button>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <div class="card">
          <div class="card-body text-center p-5">
            <i class="fa fa-chart-bar fa-3x text-success mb-3"></i>
            <h5>Flujo de Caja</h5>
            <p class="text-muted">Movimientos de efectivo</p>
            <button class="btn btn-success">Generar Reporte</button>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <div class="card">
          <div class="card-body text-center p-5">
            <i class="fa fa-balance-scale fa-3x text-info mb-3"></i>
            <h5>Balance General</h5>
            <p class="text-muted">Activos y Pasivos</p>
            <button class="btn btn-info">Generar Reporte</button>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <div class="card">
          <div class="card-body text-center p-5">
            <i class="fa fa-chart-pie fa-3x text-warning mb-3"></i>
            <h5>Análisis por Categoría</h5>
            <p class="text-muted">Distribución de gastos</p>
            <button class="btn btn-warning">Generar Reporte</button>
          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-info mt-3">
      <i class="fa fa-info-circle"></i>
      <strong>Próximamente:</strong> Los reportes se generarán consultando los datos reales desde el API del backend.
    </div>
  </panel>
</div>
