<div class="container-fluid">
  <panel [title]="'Gestión de Categorías'">
    <div class="d-flex justify-content-end mb-3" slot="before-body">
      <button class="btn btn-primary">
        <i class="fa fa-plus"></i> Nueva Categoría
      </button>
    </div>

    <div class="row">
      <div class="col-xl-3 col-lg-4 col-md-6 mb-3" *ngFor="let cat of categorias">
        <div class="card h-100">
          <div class="card-body text-center">
            <div class="mb-3" 
                 [style.backgroundColor]="cat.color" 
                 style="width: 60px; height: 60px; border-radius: 50%; margin: 0 auto; display: flex; align-items: center; justify-content: center;">
              <i class="fa fa-{{ cat.icono }} fa-2x text-white"></i>
            </div>
            <h5 class="card-title">{{ cat.nombre }}</h5>
            <span class="badge" 
                  [ngClass]="cat.tipo === 'Ingreso' ? 'bg-success' : 'bg-danger'">
              {{ cat.tipo }}
            </span>
            
            <div class="mt-3">
              <button class="btn btn-sm btn-outline-primary me-1">
                <i class="fa fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </panel>
</div>
